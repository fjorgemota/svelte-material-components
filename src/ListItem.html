<li {...attrs}>
    {#if showGraphic}
    <span role="presentation" class="mdc-list-item__graphic">
        <slot name="graphic"></slot>
    </span>
    {/if}
    {#if primaryText}
    <span class="mdc-list-item__text">
      {primaryText}
      {#if secondText}
      <span class="mdc-list-item__secondary-text">
        {secondText}
      </span>
      {/if}
    </span>
    {:else}
    <slot></slot>
    {/if}
    {#if showMeta}
    <span role="presentation" class="mdc-list-item__meta">
        <slot name="meta"></slot>
    </span>
    {/if}
</li>

<script>
import {processAttributes, formatString} from './helpers.js';
export default {
    data() {
        return {
            showMeta: false,
            showGraphic: false
        }
    },
    computed: {
        attrs (attributes) {
            let result = Object.assign({}, attributes);
            let cls ="mdc-list-item";
            let classes = [cls];
            for (let key of ["selected", "activated"]) {
                if (result[key]) {
                    classes.push(cls+"--"formatString(key));
                }
                delete result[key];
            }
            for (let key of ["primaryText", "secondText", "showGraphic", "showMeta", "attrs"])  {
                delete result[key];
            }
            if (result["class"]) {
                classes.push(result["class"]);
            }
            result["class"] = classes.join(" ");
            return processAttributes(result);
        }
    }
};
</script>
